<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/singleProfile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://freepngimg.com/download/github/3-2-github-png-image.png">
    <link rel="stylesheet" href="./css/navbar.css" />
    <meta name="viewport" content="width=device-width" />
    <title>
        Github Profile Analyser
    </title>
</head>

<body class="git">
    <!-- Navigation bar-->
    <div id="nav-placeholder"></div>
    <!-- Navigation bar end -->
    <div class="container">
        <h2><i class="fa fa-search" style="font-size:28px;"></i> Find and Analyse a Profile</h2>
            <div>
                <div class="form-group text-center">
                    <form id="user-form">
                        <input placeholder="Enter username" type="text" id="username" class="form-control" autocomplete="off" required>
                        <div id="match-list"></div>
                        <input type="submit" value="Find user" class="btn btn-primary text-center">
                        <div id="loading"></div>
                        <div id="user-list"></div>
                    </form>
                </div>
            </div>

            <div class="pro">
                <section id="profile"></section>
                <section class="graphs">
                    <canvas id="chart" aria-label="chart" role="graph"></canvas>
                </section>
            </div>

    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <script src="./js/analyseProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</body>
<script>
    $(function () {
        $("#nav-placeholder").load("nav.html");
    });
</script>

</html>
